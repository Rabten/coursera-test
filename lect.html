<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Namecalculator</title>
    <script src="angular.min.js"></script>
    <script src="lect.js"></script>
    <style>
    body{
      font-size: 1.3em;
    }

    </style>
  </head>
  <body ng-app="NameCalculator">


      <h1>Personal Name Calculator</h1>
    <div ng-controller="NameCalculatorController">
    <div>
      Your Name :
      <input type="text"
      ng-model= "name"
      ng-keyup="displayNumeric();">
    </div>
      <div>
        The total numeric value of your name is:{{totalValue}}
      </div>
      {{name}} 

    </div>
  </body>
</html>
